<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero">
        <div class="hero-body">
            <h1 class="title"><i class="fas fa-rainbow"></i>Weather Dashboard</h1>
        </div>
    </header>

    <main id="main" class="columns">
        <div id="search" class="column is-2">
            <h2>Search for a City:</h2>
            <input id="city-input" class="input is-info" type="text" placeholder="Los Angeles"></input>
            <button id="search-btn" class="button is-info">Search</button>
        </div>

        <div id="previous-search-buttons"></div>

        <div class="column">
            <div id="current-weather" class="hidden">
                <div id="current-city"></div>
                <div id="current-icon"></div>
                <div id="current-temp"></div>
                <div id="current-wind"></div>
                <div id="current-humidity"></div>
                <div id="uv-index"></div>
            </div>
            <div id="five-day" class="hidden">
                <div id="five-day-header"></div>
                <div class="columns">
                    <div id="day2" class="column is-2 fiveDay"></div>
                    <div id="day3" class="column is-2 fiveDay"></div>
                    <div id="day4" class="column is-2 fiveDay"></div>
                    <div id="day5" class="column is-2 fiveDay"></div>
                    <div id="day6" class="column is-2 fiveDay"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
